"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
palette = "rich"

format = '''
[╭─](prompt.fg) $directory$git_branch$python
[╰─](prompt.fg) $character'''

[character]
success_symbol = "[](prompt.fg.active)"
error_symbol = "[](prompt.fg.active)"

[directory]
format = '[ $path]($style)[$read_only]($read_only_style) '
style = 'fg:prompt.fg.active'

[git_branch]
format = '[](badge.bg)[$symbol$branch(:$remote_branch)]($style)[](badge.bg) '
symbol = ' '
style = 'bg:badge.bg fg:badge.fg'

[git_status]
format = '[$all_status$ahead_behind]($style)'
style = '6'
staged = ' '
conflicted = ' '
untracked = ' '
ahead = ''
modified = ' '
deleted = ' '

[fill]
symbol = '─'
style = '1'

[time]
disabled = false
format = '[󰥔 $time]($style)'
style = 'white'

[python]
format = '[](badge.bg)[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\))]($style)[](badge.bg)'
symbol = " "
style = "bg:badge.bg fg:badge.fg"

[palettes.helix]
revolver = "#281733"
bossanova = "#452859"
lilac = "#dbbfef"
comet = "#5a5977"
white = "#ffffff"
apricot = "#f47868"
mint = "#9ff28f"

[palettes.mosswood]
fg = "#99BEA5"
"prompt.fg" = "#99BEA5"
"git.bg" = "#0A211C"
"git.fg" = "#99BEA5"

[palettes.rich]
"prompt.fg" = "#62666D"
"prompt.fg.active" = "#F7F8F8"
"badge.bg" = "#141516"
"badge.fg" = "#62666D"


